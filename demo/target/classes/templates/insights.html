<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insights do ChatGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GsEnergise</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/consumo}">Consumo Energético</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/insights}">Insights do ChatGPT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h1>Insights do ChatGPT</h1>
  <form method="post" th:action="@{/insights}">
    <div class="mb-3">
      <label for="inputTexto" class="form-label">Texto para análise</label>
      <textarea id="inputTexto" name="texto" class="form-control" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  <div class="mt-4">
    <h3>Resposta do ChatGPT:</h3>
    <p th:text="${resposta}">Resposta será exibida aqui...</p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
