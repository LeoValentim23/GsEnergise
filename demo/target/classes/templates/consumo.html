<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo Energético</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GsEnergise</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/consumo}">Consumo Energético</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/insights}">Insights do ChatGPT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Consumo Energético</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Endereço</th>
            <th>Consumo (kWh)</th>
            <th>Data do Registro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consumo : ${consumos}">
            <td th:text="${consumo.endereco}">Endereço</td>
            <td th:text="${consumo.consumo}">Consumo</td>
            <td th:text="${#dates.format(consumo.dataRegistro, 'dd/MM/yyyy')}">Data</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
